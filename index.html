<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
  <title>Frontend Mentor | Advice generator app</title>
</head>

<body>
  <main class="app">
    <div class="heading">
      <h1>Advice <span id="adviceNumber"></span>
      </h1>
    </div>
    <div class="advice">
      <h2 id="advice">"<!-- Advice text goes here -->"</h2>
    </div>
    <div class="divider-container">
      <img class="desktop-divider" src="images/pattern-divider-desktop.svg" alt="divider">
      <img class="hidden mobile-divider" src="images/pattern-divider-mobile.svg" alt="divider">
    </div>
    <button type="button" id="button"><img src="images/icon-dice.svg" alt="dice"></button>
  </main>
</body>

</html>
